# mysql-master-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-master
  namespace: foo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-master
  template:
    metadata:
      labels:
        app: mysql-master
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "password"
        - name: MYSQL_DATABASE
          value: "test_db"

