# writer-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: writer
  namespace: foo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: writer
  template:
    metadata:
      labels:
        app: writer
    spec:
      containers:
      - name: writer
        image: purshottam72/writer:001
        ports:
        - containerPort: 8000  # Prometheus metrics

---
# reader-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reader
  namespace: foo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reader
  template:
    metadata:
      labels:
        app: reader
    spec:
      containers:
      - name: reader
        image: purshottam72/reader:001
        ports:
        - containerPort: 5000  # API
        - containerPort: 8000  # Prometheus metrics
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

---
# reader-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: reader-service
  namespace: foo
spec:
  selector:
    app: reader
  ports:
  - port: 80
    targetPort: 5000
  type: ClusterIP

---
# ingress.yaml (optional)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reader-ingress
  namespace: foo
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: reader-service
            port:
              number: 80
