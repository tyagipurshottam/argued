apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace : development
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-container
        image: purshottam72/nginx:v0.1.0
        ports:
          - containerPort: 80
